<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <div>
        <label for="text">Text</label>
        <input type="text" id="text" value="Текст по умолчанию">
    </div>
    <div>
    <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите Email">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>
    <div>
        <label for="number">Number</label>
        <input type="number" id="number" min="0">
    </div>
    <div>
        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="100" step="1">
    </div>

    <div>
        <label for="date">Date</label>
        <input type="date" id="date">
    </div>

    <div>
        <label for="color">color</label>
        <input type="color" id="color">
    </div>

    <div>
        <label for="message">Сообщение</label>
        <br>
        <textarea id="message"></textarea>
        
    </div>

    <div>
        <label for="sex">Ваш пол</label>
        <select id="sex">
            <option value="male" selected>Мужчина</option>
            <option value="female">Женщина</option>
            <option value="other">Другое</option>
        </select>
    </div>

    <div>
        <label>Количество работ</label>
        <input type="radio" name="work">1
        <input type="radio" name="work">2
        <input type="radio" name="work">5
        <input type="radio" name="work">10+
    </div>

    <div>
        <label> Любмая еда</label>
        <input type="radio" name="food"> Шашлык
        <input type="radio" name="food"> Стейк
        <input type="radio" name="food"> Суп
        <input type="radio" name="food"> Хлеб
    </div>

    <!-- <input type="submit" value="Отправить форму"> -->

    <button type="submit">Отправить форму</button>

    <h1>Связаться со мной</h1>
    <form>
        <div>
        <label for="text">Ваше Имя:</label>
        <input type="text" id="text" placeholder="Введите ваше имя">
    </div>

    <div>
        <label for="email">Введите ваш Email:</label>
        <input type="email" id="email" placeholder="Введите ваш Email:">
    </div>

    <div>
        <label for="message">Ваше сообщение:</label>
        <br>
        <textarea id="message" cols="20" form="30" placeholder="Введите ваше сообщение..."></textarea>
        
    </div>

    <button type="submit">Отправить!</button>
    
    </form>



    </form>
</body>
</html>
